version: '3.8'

services:
  binanalyzer:
    image: binanalyzer:latest
    build:
      context: .
      dockerfile: binanalyzer/Dockerfile
    environment:
      - ENVIRONMENT=local
      - DEBUG=False
    volumes:
      - ./binanalyzer/main:/app/main
    networks:
      - binanalyzer-network
    ports:
      - "8000:8000"

  binanalyzer_database:
    image: binanalyzer_database:latest
    build:
      context: .
      dockerfile: binanalyzer_database/Dockerfile
    environment:
      - ENVIRONMENT=local
      - DEBUG=False
    volumes:
      - ./binanalyzer_database/main:/app/main
      - ./binanalyzer_database/config:/app/config
    networks:
      - binanalyzer-network

  web:
    image: web:latest
    build:
      context: .
      dockerfile: web/Dockerfile
    ports:
      - "8081:8080"
    networks:
      - binanalyzer-network

networks:
  binanalyzer-network:
    driver: bridge
